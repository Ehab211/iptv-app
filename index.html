<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div id="login-screen" class="screen">
    <input type="text" id="url" placeholder="M3U URL or Server URL" class="focusable">
    <input type="text" id="username" placeholder="Username (for Xtream Codes)" class="focusable">
    <input type="password" id="password" placeholder="Password (for Xtream Codes)" class="focusable">
    <button id="login-btn" class="focusable">Login</button>
  </div>
  <div id="channel-screen" class="screen hidden">
    <div id="channel-list"></div>
    <video id="player" controls class="hidden"></video>
  </div>
  <script src="app.js"></script>
</body>
</html>
